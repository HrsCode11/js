<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Menu</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
.menu-container {
    display: inline-block;
    position: relative;
}

.menu {
    list-style-type: none;
    padding: 0;
    margin: 0;
    background-color: #f1f1f1;
    border: 1px solid #ccc;
    border-radius: 4px;
    position: absolute;
    z-index: 1;
    display: none;
}

.menu li {
    padding: 8px 12px;
    cursor: pointer;
}

.menu li:hover {
    background-color: #ddd;
}
</style>
</head>
<body>

<div class="menu-container">
    <button id="menuButton">Menu</button>
    <ul class="menu">
        <li>Action 1</li>
        <li>Action 2</li>
        <li>Action 3</li>
    </ul>
</div>

<script>
$(document).ready(function(){
    // Mengatur aksi ketika tombol menu diklik
    $('#menuButton').on('click', function() {
        $('.menu').toggle(); // Menampilkan atau menyembunyikan menu saat tombol diklik
    });

    // Mengatur aksi ketika salah satu item menu diklik
    $('.menu li').on('click', function() {
        var action = $(this).text();
        alert(' anda memilih' + action); // Menampilkan alert dengan aksi yang diklik
    });
});
</script>

</body>
</html>
